<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div class="screen">
            <span class="result">0</span>
        </div>
            <button class="clear" data-type="clear">CLEAR</button> 
            <button class="delete" data-type="delete">DELETE</button> 
            <button data-type="number" class="button">7</button>
            <button data-type="number" class="button">8</button>
            <button data-type="number" class="button">9</button>
            <button data-type="operator" data-key="divide" class="operator">รท</button>
            <button data-type="number" class="button">4</button>
            <button data-type="number"  class="button">5</button>
            <button data-type="number" class="button">6</button>
            <button data-type="operator" data-key="times" class="operator">ร</button>
            <button data-type="number" class="button">1</button>
            <button data-type="number" class="button">2</button>
            <button data-type="number" class="button">3</button>
            <button data-type="operator" data-key="minus" class="operator">-</button>
            <button class="button" data-type="dot" data-have-dot="false">.</button>
            <button data-type="number" class="button">0</button>
            <button data-type="equal" class="equal">=</button>
            <button data-type="operator" data-key="plus" class="operator">+</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
